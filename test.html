<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .info-box {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: width 0.3s ease, height 0.3s ease;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .info-icon {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .info-text {
            display: none;
            color: white;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-box.expanded {
            width: 350px;
            height: 50px;
            border-radius: 25px;
        }

        .info-box.expanded .info-text {
            display: block;
            opacity: 1;
        }

        .info-icon:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="info-box" onclick="toggleInfoBox()">
        <div class="info-icon">i</div>
        <div class="info-text">
            This web contains experiential web API. Please use Chrome for the best experience.
        </div>
    </div>

    <script>
        function toggleInfoBox() {
            const infoBox = document.querySelector('.info-box');
            infoBox.classList.toggle('expanded');
        }
    </script>
</body>
</html>
