<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Hover with Copy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .center-box {
            position: relative;
            padding: 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .tooltip {
            position: fixed;
            display: none;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            pointer-events: none;
        }
        .tooltip.copied {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="center-box" data-tooltip="Message 1" id="hover-box-1">
        Hover over me 1!
        <div class="tooltip">Message 1</div>
    </div>

    <div class="center-box" data-tooltip="Message 2" id="hover-box-2">
        Hover over me 2!
        <div class="tooltip">Message 2</div>
    </div>

    <div class="center-box" data-tooltip="Message 3" id="hover-box-3">
        Hover over me 3!
        <div class="tooltip">Message 3</div>
    </div>

    <script>
        const hoverBoxes = document.querySelectorAll('.center-box');

        hoverBoxes.forEach(hoverBox => {
            const tooltip = hoverBox.querySelector('.tooltip');
            const originalText = hoverBox.getAttribute('data-tooltip');

            hoverBox.addEventListener('mouseenter', function(event) {
                tooltip.style.display = 'block';
            });

            hoverBox.addEventListener('mousemove', function(event) {
                tooltip.style.left = `${event.pageX}px`;
                tooltip.style.top = `${event.pageY + 20}px`;
            });

            hoverBox.addEventListener('mouseleave', function() {
                tooltip.style.display = 'none';
            });

            hoverBox.addEventListener('click', function() {
                // Copy the specific tooltip text to clipboard
                navigator.clipboard.writeText(originalText).then(() => {
                    // Change tooltip text to indicate it has been copied and apply blue color
                    tooltip.innerText = 'Copied!';
                    tooltip.classList.add('copied');

                    // Change it back after 2 seconds
                    setTimeout(() => {
                        tooltip.innerText = originalText;
                        tooltip.classList.remove('copied');
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
