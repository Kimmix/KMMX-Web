  <title>KMMX Control</title>
  <meta name="description" content="KMMX BLE Control" />

  <meta name="theme-color" content="#141414" />

  <link rel="manifest" href="../manifest.json" />

<body>
  <section id="pairingMode">
    <h1 id="notSupported">Your device does not support this tech!!!</h1>
    <button onclick="startBLE()">Click Me</button>
  </section>
  <section id="paredMode">
    <!-- <button onclick="onWriteButtonClick(1)">On</button>
    <button onclick="onWriteButtonClick(0)">Off</button> -->
    <input type="range" min="1" max="255" value="value" id="brightness">
  </section>
