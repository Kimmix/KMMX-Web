<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMMX - Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/modern-normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="kmmx">
        <img src="assets/svg/kmmx/square.svg" alt="KMMX">
    </div>
    <div class="flex row landing-page">
        <div class="flex logo">
            <img src="assets/svg/logo/outline.svg" alt="Logo outline">
        </div>
        <div class="flex boot-menu">
            <p class="version">V2.0.0</p>
            <h3 class="header">LE/3.551 AL-M</h3>
            <h2>Initiate </h2>
            <h1>boot sequence?</h1>
            <div class="option-container" onmouseenter="showBox()" onmouseleave="hideBox()">
                <div class="option" id="yes" onmouseover="moveBox(0)" onclick="window.location.href='main.html'">YES
                </div>
                <div class="option" id="no" onmouseover="moveBox(1)">NO</div>
                <div class="hover-box"></div>
            </div>
        </div>
    </div>
    <script src="js\index.js"></script>
</body>

</html>
